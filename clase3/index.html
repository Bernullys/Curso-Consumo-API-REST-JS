<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsumoApiRest</title>
    <script src="./main.js"></script>

</head>
<body>
    <h1 class="title">Perritos Perritos</h1>

    <section id="randomDogs">

        <h2> Perritos aleatorios </h2>

        <span id="error-in-random"></span>

        <article>

            <img width=250px class="imagen1" alt="Foto de un perrito aleatorio">
            <button id="save-btn1">Guardar random foto en favoritos</button>

        </article>

        <article>

            <img width=250px class="imagen2" alt="Foto de un perrito aleatorio">
            <button id="save-btn2">Guardar random foto en favoritos</button>

        </article>

        <button class="refresh-button" onclick="loadRandomDoggys()"> Refresh </button>


    </section>

    <section id="favoriteDogs">

        <span id="error-in-random"></span>

        <h2>Perritos favoritos</h2>

        <span id="error-in-saving"></span>

        <article>

            <img width=250px class="imagen1" alt="Foto de un perrito aleatorio">
            <button>Sacar foto en favoritos</button>

        </article>


    </section>

</body>
</html>
